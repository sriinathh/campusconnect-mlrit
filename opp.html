@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* General Styles */
body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e174b0, #acb6e5);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
/* Page Title */
h1 {
    color: #2c3e50;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Job Listings Grid */
.job-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

/* Job Box */
.job-box {
    background: #ffffff;
    text-align: center;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    transition: 0.3s;
}

.job-box:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
}

/* Logo */
.logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

.company-logo {
    width: 60px;
    height: auto;
}

/* Job Details */
.job-details h2 {
    font-size: 18px;
    color: #2c3e50;
    margin-bottom: 8px;
}

.job-details p {
    font-size: 14px;
    color: #555;
}

/* Apply Button */
.apply-button {
    display: inline-block;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 13px;
    margin-top: 10px;
    transition: 0.3s;
}

.apply-button:hover {
    background: linear-gradient(135deg, #0056b3, #004494);
}

/* Pagination */
.pagination {
    margin-top: 20px;
}

.pagination button {
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.pagination button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.pagination button:hover:not(:disabled) {
    background: #0056b3;
}
