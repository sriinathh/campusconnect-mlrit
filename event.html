<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles1.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header img {
            height: 60px;
            margin-right: 20px;
        }
        .menu {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }
        .menu a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu a:hover {
            background: #3498db;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }
        .add-event input, .add-event textarea, .add-event select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-event button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .add-event button:hover {
            background: #2980b9;
        }
        .event-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            transition: transform 0.3s;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .event-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .event-card button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .event-card button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html">
            <img src="images/campus.jpg" alt="College Logo">
        </a>
        <nav class="menu">
            <a href="home.html">Home</a>
            <a href="add.html">Academics</a>
            <a href="#aboutus">CC Ai</a>
            <a href="demo.html">Resource Hub</a>
            <a href="opp.html">Opportunity</a>
            <a href="event.html">Events</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <div class="container">
        <h1>ðŸ“… Events Management</h1>
        <div class="add-event">
            <h2>Add an Event</h2>
            <form id="event-form">
                <input type="text" id="title" placeholder="Event Title" required>
                <textarea id="description" placeholder="Event Description" required></textarea>
                <select id="category">
                    <option value="birthday">Birthday</option>
                    <option value="news">News</option>
                    <option value="announcements">Updates</option>
                    <option value="updates">Events</option>
                    <option value="hackathon">Hackathon</option>
                    <option value="promotion">Promotion</option>
                </select>
                <input type="date" id="date" required>
                <input type="file" id="image" accept="image/*" required>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <div class="section" id="events">
            <h2>ðŸŽ‰ Upcoming Events</h2>
            <div class="events-container" id="event-list"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            await loadEvents();
        });
        async function loadEvents() {
            const response = await fetch("http://localhost:5000/events");
            const events = await response.json();
            const eventList = document.getElementById("event-list");
            eventList.innerHTML = "";
            events.forEach(event => {
                eventList.innerHTML += `
                    <div class="event-card" id="event-${event._id}">
                        <img src="http://localhost:5000${event.imageUrl}" class="event-image">
                        <h3>${event.title}</h3>
                        <p>${event.description}</p>
                        <p><strong>Category:</strong> ${event.category}</p>
                        <p><strong>Date:</strong> ${new Date(event.date).toDateString()}</p>
                        <button onclick="deleteEvent('${event._id}')">Delete</button>
                    </div>
                `;
            });
        }
        document.getElementById("event-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("description", document.getElementById("description").value);
            formData.append("category", document.getElementById("category").value);
            formData.append("date", document.getElementById("date").value);
            formData.append("image", document.getElementById("image").files[0]);
            await fetch("http://localhost:5000/add-event", { method: "POST", body: formData });
            alert("Event Added!");
            document.getElementById("event-form").reset();
            loadEvents();
        });
    </script>
</body>
</html>
