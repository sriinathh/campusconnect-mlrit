<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="images/campusfav.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: #0056b3;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 60px;
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #d4edda;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }
        .course {
            padding: 20px 30px;
            background: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-in-out;
        }
        .course:hover {
            background: #0056b3;
            color: white;
            transform: translateY(-5px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html">
            <img src="images/campus.jpg" alt="College Logo">
        </a>
        <nav class="menu">
            <a href="home.html">Home</a>
            <a href="add.html">Academics</a>
            <a href="#aboutus">CC Ai</a>
            <a href="demo.html">Resource Hub</a>
            <a href="opp.html">Opportunity</a>
            <a href="event.html">Events</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <h1>Welcome to Our e Learning Platform</h1>
    <div class="container" id="content"></div>
    <script>
        const courses = [
            { title: "Web Development", link: "web-dev.html" },
            { title: "Data Science", link: "data-science.html" },
            { title: "Machine Learning", link: "ml.html" },
            { title: "Cyber Security", link: "cyber-security.html" },
            { title: "DSA", link: "https://takeuforward.org/" },
            { title: "Adobe", link: "https://drive.google.com/" },
            { title: "Python", link: "https://mega.nz/" },
            { title: "AI & Deep Learning", link: "ai.html" },
            { title: "Cloud Computing", link: "cloud.html" },
            { title: "Blockchain", link: "blockchain.html" },
            { title: "Game Development", link: "game-dev.html" },
            { title: "UI/UX Design", link: "ui-ux.html" },
            { title: "MERN Stack", link: "mern.html" },
            { title: "Flutter Development", link: "flutter.html" },
            { title: "AWS & DevOps", link: "aws-devops.html" },
            { title: "Big Data", link: "big-data.html" },
            { title: "SQL & Databases", link: "sql.html" },
            { title: "Computer Networks", link: "networks.html" },
            { title: "Software Testing", link: "testing.html" },
            { title: "Data Visualization", link: "data-viz.html" },
            { title: "Agile Methodologies", link: "agile.html" },
            { title: "Ethical Hacking", link: "hacking.html" },
            { title: "Mobile App Development", link: "mobile-dev.html" },
            { title: "IoT (Internet of Things)", link: "iot.html" },
            { title: "Java Programming", link: "java.html" },
            { title: "C++ Programming", link: "cpp.html" },
            { title: "Digital Marketing", link: "digital-marketing.html" },
            { title: "Social Media Marketing", link: "smm.html" },
            { title: "Cyber Forensics", link: "forensics.html" },
            { title: "3D Animation & Design", link: "3d-animation.html" }
        ];
        
        const content = document.getElementById("content");
        courses.forEach(course => {
            const link = document.createElement("a");
            link.className = "course";
            link.href = course.link;
            link.innerText = course.title;
            content.appendChild(link);
        });
    </script>
</body>
</html>
